<!doctype html>
<html lang="en">

    <head>
        
        <meta charset="utf-8" />
        <title>st.josph's result portel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>
    <body data-layout="horizontal" data-topbar="dark">
        <h4 class="mb-sm-0 font-size-18" style="text-align: center;">st. josph's collage of engineering & techonology Results</h4>
        <div class="col-xl-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-4">First year result portal for students</h4>

                                        <form>
                                            <div class="row mb-4">
                                                <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Department Name</label>
                                                <div class="col-sm-9">
                                                  <input type="text" class="form-control" id="horizontal-firstname-input" placeholder="EEE , MECH , CIVIL , B.TECH IT , BIO TECH , etc ">
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <label for="horizontal-email-input" class="col-sm-3 col-form-label">Roll no</label>
                                                <div class="col-sm-9">
                                                    <input type="textS" class="form-control" id="horizontal-email-input" placeholder="21BG7409">
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <label for="horizontal-password-input" class="col-sm-3 col-form-label">Register No</label>
                                                <div class="col-sm-9">
                                                  <input type="text" class="form-control" id="horizontal-password-input" placeholder="3198 7483 78344">
                                                </div>
                                            </div>

                                            <div class="row justify-content-end">
                                                <div class="col-sm-9">

                                                    <div class="form-check mb-4">
                                                        <input class="form-check-input" type="checkbox" id="horizontalLayout-Check">
                                                        <label class="form-check-label" for="horizontalLayout-Check">
                                                            Show GPA
                                                        </label>
                                                    </div>

                                                    <div>
                                                        <button type="submit" class="btn btn-primary w-md"><a href="st.html" style="text-decoration: none; color: white;">See Result</a></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- end card body -->
                                </div>
                                <!-- end card -->
                            </div>
    </body>
</html>
